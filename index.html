<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Article Preview Component</title>
  </head>
  <body>
    <main class="main-container">
      <section class="big-img-container">
        <img
          src="images/drawers.jpg"
          alt="image of drawers for styling"
          class="drawer-img"
        />
      </section>
      <section class="text-container">
        <h1 class="text-header">
          Shift to the overall look and feel by adding these wonderful touches
          to furniture in your home
        </h1>
        <p class="text-para">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare, and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="footer">
          <div class="author-container">
            <img
              src="images/avatar-michelle.jpg"
              alt="profile picture for the author"
              class="author-img"
            />
            <div class="author-info">
              <p class="author-name">Michelle Appleton</p>
              <p class="pub-date">28 Jun 2020</p>
            </div>
          </div>
          <div class="share-container">
            <button type="button" class="share-btn">
              <img
                src="images/icon-share.svg"
                alt="share button"
                class="share-img"
              />
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
